<!DOCTYPE html>
<!-- were the code  came from=https://codepen.io/ehermanson/pen/KwKWEv -->
<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="in.css">
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <title>Sign-in</title>
</head>
<body>
<div class="form">

      <table class="tab-group">
        <tr>
          <th class="tab active"><a href="#signup">Sign Up</a></th>
          <th class="tab"><a href="#login">Log In</a></th>
        </tr>
      </table>

      <div class="tab-content">
        <div id="signup">
          <h1 id="w">Sign Up!</h1>

          <form action="what.html" method="get">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <input type="submit" class="button button-block" value="Get Started" />
          <!-- <button type="submit" class="button button-block"/><a href="what.html">Get Started</a></button> -->

          </form>

        </div>

        <div id="login">
          <h1 id="h">Welcome Back!</h1>

          <form action="what.html" method="get">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <input type="submit"class="button button-block" value="Log In" />

          </form>
          <!-- <button class="button button-block"/>Log In</button>
          <form action="http://google.com">
          <input type="submit" value="Go to Google" />
          </form> -->

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
 <script src="sign.js"></script>
</body>

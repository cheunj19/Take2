<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="in.css">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Social Buttons for Bootstrap" />
    <meta property="og:description" content="Social Sign-In Buttons made in pure CSS based on Bootstrap and Font Awesome!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://lipis.github.io/bootstrap-social/" />
    <meta property="og:image" content="http://lipis.github.io/bootstrap-social/assets/img/bootstrap-social.png" />

    <link href="bootstrap.css" rel="stylesheet">
    <link href="font-awesome.css" rel="stylesheet">
    <link href="docs.css" rel="stylesheet" >
    <script src="https://use.fontawesome.com/1d553969d7.js"></script>


    <link href="bootstrap-social.css" rel="stylesheet" >
    <script src="jquery.js"/>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-42119746-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
      $(function () {
        var all_classes = "";
        var timer = undefined;
        $.each($('li', '.social-class'), function (index, element) {
          all_classes += " btn-" + $(element).data("code");
        });
        $('li', '.social-class').mouseenter(function () {
          var icon_name = $(this).data("code");
          if ($(this).data("icon")) {
            icon_name = $(this).data("icon");
          }
          var icon = "<i class='fa fa-" + icon_name + "'></i>";
          $('.btn-social', '.social-sizes').html(icon + "Sign in with " + $(this).data("name"));
          $('.btn-social-icon', '.social-sizes').html(icon);
          $('.btn', '.social-sizes').removeClass(all_classes);
          $('.btn', '.social-sizes').addClass("btn-" + $(this).data('code'));
        });
        $($('li', '.social-class')[Math.floor($('li', '.social-class').length * Math.random())]).mouseenter();
      });

    </script>
  <title>Sign-in</title>
</head>
<body>
<div class="form">

      <table class="tab-group">
        <tr>
          <th class="tab active"><a href="#signup">Sign Up</a></th>
          <th class="tab"><a href="#login">Log In</a></th>
        </tr>
      </table>

      <div class="tab-content">
        <div id="signup">
          <h1 id="h">Sign Up!</h1>

          <form action="what.html" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <input type="submit" class="button button-block" value="Get Started" />
          <!-- <button type="submit" class="button button-block"/><a href="what.html">Get Started</a></button> -->

          </form>

        </div>

        <div id="login">
          <h1 id="h">Welcome Back!</h1>

          <form action="what.html" method="get">

            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <input type="submit"class="button button-block" value="Log In" />

          </form>
          <!-- <button class="button button-block"/>Log In</button>
          <form action="http://google.com">
          <input type="submit" value="Go to Google" />
          </form> -->

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
 <script src="sign.js"></script>
  <div class="row">

          </div>
